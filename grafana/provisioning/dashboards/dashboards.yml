  # Customer overview dashboard for Bhashini team
  - name: 'customer-overview-dashboard'
    orgId: 1
    folder: 'Customer Overview'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/customer-dashboards
      foldersFromFilesStructure: true

  # Customer alerting rules
  - name: 'customer-alerts'
    orgId: 1
    folder: 'Customer Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/alerting
      foldersFromFilesStructure: true

