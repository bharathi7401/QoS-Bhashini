apiVersion: 1

providers:
  - name: 'provider-dashboards'
    orgId: 1
    folder: 'Bhashini Provider'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/provider-dashboards
      foldersFromFilesStructure: true

  # Working dashboards - ENABLED for immediate access
  - name: 'working-dashboards'
    orgId: 1
    folder: 'Working Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/working
      foldersFromFilesStructure: true

  # Ultimate overview dashboard
  - name: 'ultimate-overview-dashboard'
    orgId: 1
    folder: 'Ultimate Overview'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/ultimate-overview
      foldersFromFilesStructure: true

  # Tenant dashboards for individual tenant monitoring (temporarily disabled due to duplicate UID issues)
  # - name: 'tenant-dashboards'
